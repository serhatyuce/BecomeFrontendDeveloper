<html>
 <head>
   <title>Working with HTML Forms</title>
 </head>
 <body>
  <h1>Login Page</h1>
	<form> <!--declare html form-->
    <label for="username">
      Username: 
      <input type="text" id="username" name="username">
    </label>
    <label for="password">
      Password:
      <input type="password" id="password" name="password">
    </label>
    <p>Try inputting text that isn't email and press 'Enter'</p>
    <label for="email">
      E-mail Address: 
      <input type="email" id="email" name="email">
    </label>
    <p>Try inputting text that isn't a valid URL and press 'Enter'</p>
    <label for="url">
      URL: 
      <input type="url" id="url" name="url">
    </label>
    <label for="multiLineInput">
        <p>This is an input element that can include new lines:</p>
        <textarea id="multiLineInput"></textarea>
      </label>
      <label for="multiLineInput">
        <p>This is an input element that can include new lines:</p>
        <textarea rows="5" cols="50" id="multiLineInput"></textarea> <!--specify the text area using rows and cols-->
      </label>
  </form>
  <form> <!--submit button form -->
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName">
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName">
    <button type="submit">Submit Name</button><!-- This button will submit the form, causing page to redirect -->
    <button type="reset">Reset Name</button>
    <button type="button">Do Nothing</button>
  </form>
  <form> <!--select inputs form-->
    <label for="selector">
      <p>A <code>select</code> element allows users to input from a selection:</p>
      <select id="selector">
        <option>Option 1</option>
        <option>Option 2</option>
        <option selected>Option 3</option>
        <option>Option 4</option>
      </select>
    </label>
    <label for="selector"> <!--if you want to group options into different categories nest option elements in an optgroup element-->
      <p>A <code>select</code> element allows users to input from a selection:</p>
      <select id="selector">
        <optgroup label="Group 1">
          <option>Option 1</option>
          <option>Option 2</option>
        </optgroup>
        <optgroup label="Group 2">
          <option>Option 3</option>
          <option>Option 4</option>
        </optgroup>
        <optgroup label="Group 3">
          <option>Option 5</option>
          <option>Option 6</option>
        </optgroup>
      </select>
    </label>
  </form>
  <form> <!--radio button form-->
    <h3>What time is best to give you a call?</h3>
    <label for="morning"><!--To group the radio buttons into one selection, each <input> elementâ€™s name attribute must have the same value-->
      Morning
      <input type="radio" id="morning" name="callTime" checked><!--The optional checked attribute will select one of the radio buttons when the page loads.-->
    </label>
    <label for="afternoon">
      Afternoon
      <input type="radio" id="afternoon" name="callTime">
    </label>
    <label for="evening">
      Evening
      <input type="radio" id="evening" name="callTime">
    </label>
  </form>
  <form>    <!-- The following radio buttons will not be considered part of the same group since they don't have the same "name" attribute. -->
    <h3>What time is best to give you a call?</h3>
    <label for="morning">
      Morning
      <input type="radio" id="morning">
    </label>
    <label for="afternoon">
      Afternoon
      <input type="radio" id="afternoon">
    </label>
    <label for="evening">
      Evening
      <input type="radio" id="evening">
    </label>
  </form>
  <form><!--If you want to create a list where the user can select multiple options, you can use checkboxes. A checkbox can be specified by using an <input> element with a type value checkbox-->
    <h3>Select all the times that you are available:</h3><!--Like radio <input> elements, checkboxes must have the same value for the name attribute to be considered part of the same group the main difference is that multiple checkboxes within the same group can be selected-->
    <label for="morning">
      Morning
      <input type="checkbox" id="morning" name="callTime" checked>
    </label>
    <label for="afternoon">
      Afternoon
      <input type="checkbox" id="afternoon" name="callTime">
    </label>
    <label for="evening">
      Evening
      <input type="checkbox" id="evening" name="callTime">
    </label>
  </form>
 </body>
</html>
